<!DOCTYPE html>
<html lang="tr" data-lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAZ AI Stem Separator</title>
    <link rel="icon" type="image/png" href="/baz-logo.png">
    <link rel="apple-touch-icon" href="/baz-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000; --bg-secondary: #0a0a0a; --bg-tertiary: #111111;
            --bg-card: #161616; --bg-input: #1a1a1a; --bg-hover: #222222;
            --text-primary: #ffffff; --text-secondary: #a0a0a0; --text-muted: #555555;
            --accent: #2596be; --accent-light: #3ab4e0; --accent-dark: #1d7a9c;
            --border: #262626; --border-focus: #2596be; --success: #22c55e; --error: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-primary); color: var(--text-primary); height: 100vh; line-height: 1.4; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 8px 20px; background: var(--bg-secondary); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .logo { display: flex; align-items: center; gap: 12px; font-size: 1.2rem; font-weight: 700; color: var(--text-primary); }
        .logo img { height: 32px; width: auto; } /* YÃ¼klenen logo boyutu */
        
        .header-right { display: flex; align-items: center; gap: 15px; }
        
        /* Kredi Display */
        .credit-display {
            display: flex; align-items: center; gap: 12px; padding: 6px 14px;
            background: linear-gradient(135deg, rgba(37, 150, 190, 0.2), rgba(37, 150, 190, 0.05));
            border: 1px solid rgba(37, 150, 190, 0.4); border-radius: 10px;
        }
        .credit-count { font-size: 18px; font-weight: 700; color: #2596be; }
        .plan-badge { font-size: 9px; font-weight: 600; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }
        .plan-badge.pro { background: linear-gradient(135deg, #8b5cf6, #7c3aed); color: white; }

        /* User Menu - Anasayfa butonu kaldÄ±rÄ±ldÄ± */
        .user-menu { display: flex; align-items: center; gap: 10px; padding: 6px 12px; background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 8px; }
        .user-avatar { width: 28px; height: 28px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; }

        /* Main Layout */
        .main-container { display: flex; height: calc(100vh - 55px); overflow: hidden; }
        .sidebar { width: 380px; background: var(--bg-secondary); border-right: 1px solid var(--border); padding: 16px; overflow-y: auto; flex-shrink: 0; }
        .results-section { flex: 1; padding: 24px; background: var(--bg-primary); overflow-y: auto; }

        /* Form & List Stil */
        .track-list { max-height: 250px; overflow-y: auto; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 12px; background: var(--bg-tertiary); }
        .track-option { padding: 12px; border-bottom: 1px solid var(--border); cursor: pointer; transition: 0.2s; display: flex; justify-content: space-between; }
        .track-option:hover { background: var(--bg-hover); }
        .track-option.selected { border-left: 3px solid var(--accent); background: rgba(37, 150, 190, 0.1); }
        .track-title { font-size: 13px; font-weight: 500; }
        
        .submit-btn { width: 100%; padding: 14px; background: var(--accent); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        
        /* Result Items */
        .stem-item { background: var(--bg-card); padding: 16px; border-radius: 12px; margin-bottom: 12px; border: 1px solid var(--border); }
        .stem-info { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .stem-name { font-weight: 600; color: var(--accent); }
        audio { width: 100%; height: 35px; }

        /* Loading */
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; flex-direction: column; }
        .loading-overlay.active { display: flex; }
        .loader { width: 40px; height: 40px; border: 3px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <p style="margin-top: 15px;" id="loadingStatus">Stemler AyrÄ±ÅŸtÄ±rÄ±lÄ±yor...</p>
        <div id="loadingTimer" style="font-size: 20px; font-weight: bold; margin-top: 10px;">00:00</div>
    </div>

    <header class="header">
        <div class="logo">
            <img src="/baz-logo.png" alt="BAZ Logo">
            <span>BAZ AI Stem Separator</span>
        </div>
        <div class="header-right">
            <div class="credit-display" id="creditDisplay" style="display: none;">
                <span class="credit-count" id="creditCount">0</span>
                <span style="font-size: 10px; color: var(--text-secondary);">KREDÄ°</span>
                <span class="plan-badge" id="planBadge">-</span>
            </div>
            <div id="userArea"></div>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <h3 style="margin-bottom: 20px; color: var(--accent);">ğŸ›ï¸ AyrÄ±ÅŸtÄ±rma AyarlarÄ±</h3>
            
            <form id="stemForm">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label style="font-size: 11px; color: var(--text-secondary);">ÅARKILARIMDAN SEÃ‡</label>
                    <div class="track-list" id="trackList">
                        <div style="padding: 20px; text-align: center; color: var(--text-muted);">ÅarkÄ±lar yÃ¼kleniyor...</div>
                    </div>
                </div>

                <div class="form-group">
                    <label style="font-size: 11px; color: var(--text-secondary);">Ä°ÅLEM TÄ°PÄ°</label>
                    <select id="separationType" style="width: 100%; padding: 10px; background: var(--bg-input); border: 1px solid var(--border); color: white; border-radius: 6px;">
                        <option value="separate_vocal">Vokal & EnstrÃ¼mantal (2 Stem)</option>
                        <option value="split_stem">DetaylÄ± AyrÄ±ÅŸtÄ±rma (TÃ¼m EnstrÃ¼manlar)</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">AyrÄ±ÅŸtÄ±rmayÄ± BaÅŸlat</button>
            </form>
        </div>

        <div class="results-section">
            <h2 id="resultsTitle" style="margin-bottom: 20px;">SonuÃ§lar</h2>
            <div id="resultsEmpty" style="text-align: center; margin-top: 100px; color: var(--text-muted);">
                <p>HenÃ¼z bir iÅŸlem baÅŸlatÄ±lmadÄ±. Sol taraftan bir ÅŸarkÄ± seÃ§in.</p>
            </div>
            <div id="stemsContainer" style="display: none;"></div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('bazai_token') || localStorage.getItem('bazai_auth_token');
        let selectedTrack = null;
        let timerInterval;

        async function init() {
            if (authToken) {
                await syncUser();
                await loadTracks();
            } else {
                document.getElementById('trackList').innerHTML = '<div style="padding:20px; color:orange;">LÃ¼tfen giriÅŸ yapÄ±n.</div>';
            }
        }

        // KullanÄ±cÄ± ve Kredi Senkronizasyonu
        async function syncUser() {
            try {
                const res = await fetch('/api/auth-sync', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('creditDisplay').style.display = 'flex';
                    document.getElementById('creditCount').textContent = data.user.credits;
                    document.getElementById('planBadge').textContent = data.user.planId;
                    document.getElementById('planBadge').className = 'plan-badge ' + data.user.planId;
                    document.getElementById('userArea').innerHTML = `
                        <div class="user-menu">
                            <div class="user-avatar">${data.user.displayName[0]}</div>
                            <span>${data.user.displayName}</span>
                        </div>`;
                }
            } catch (e) { console.error("Auth hatasÄ±", e); }
        }

        // MongoDB'den KayÄ±tlÄ± ÅarkÄ±larÄ± Ã‡ekme
        async function loadTracks() {
            try {
                const res = await fetch('/api/user-data', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await res.json();
                const list = document.getElementById('trackList');
                
                if (data.success && data.data.tracks.length > 0) {
                    list.innerHTML = data.data.tracks.map((t, i) => `
                        <div class="track-option" onclick="selectTrack(${i}, '${t.taskId}', '${t.audioId}', '${t.title}')" id="track-${i}">
                            <span class="track-title">${t.title || 'AdsÄ±z ÅarkÄ±'}</span>
                            <span style="font-size:10px; color:gray;">${t.style || ''}</span>
                        </div>
                    `).join('');
                    window.userTracks = data.data.tracks;
                } else {
                    list.innerHTML = '<div style="padding:20px;">KayÄ±tlÄ± ÅŸarkÄ± bulunamadÄ±.</div>';
                }
            } catch (e) { console.error("ÅarkÄ± yÃ¼kleme hatasÄ±", e); }
        }

        function selectTrack(index, taskId, audioId, title) {
            document.querySelectorAll('.track-option').forEach(el => el.classList.remove('selected'));
            document.getElementById(`track-${index}`).classList.add('selected');
            selectedTrack = { taskId, audioId, title };
        }

        // Stem Ä°ÅŸlemi BaÅŸlatma
        document.getElementById('stemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedTrack) return alert("LÃ¼tfen bir ÅŸarkÄ± seÃ§in!");

            document.getElementById('loadingOverlay').classList.add('active');
            startTimer();

            try {
                const res = await fetch('/api/stem', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}` 
                    },
                    body: JSON.stringify({
                        taskId: selectedTrack.taskId,
                        audioId: selectedTrack.audioId,
                        type: document.getElementById('separationType').value
                    })
                });
                const data = await res.json();
                if (data.data?.taskId) pollStatus(data.data.taskId);
            } catch (err) {
                alert("Ä°ÅŸlem baÅŸlatÄ±lamadÄ±");
                document.getElementById('loadingOverlay').classList.remove('active');
            }
        });

        async function pollStatus(taskId) {
            const interval = setInterval(async () => {
                const res = await fetch(`/api/stem-status?taskId=${taskId}`);
                const json = await res.json();
                
                if (json.code === 200 && json.data?.vocal_separation_info) {
                    clearInterval(interval);
                    stopTimer();
                    document.getElementById('loadingOverlay').classList.remove('active');
                    showResults(json.data.vocal_separation_info);
                }
            }, 5000);
        }

        function showResults(info) {
            const container = document.getElementById('stemsContainer');
            const empty = document.getElementById('resultsEmpty');
            container.innerHTML = '';
            
            const stems = [
                { name: 'Vokal', url: info.vocal_url },
                { name: 'EnstrÃ¼mantal', url: info.instrumental_url },
                { name: 'Davul', url: info.drums_url },
                { name: 'Bas', url: info.bass_url },
                { name: 'Gitar', url: info.guitar_url },
                { name: 'Piyano/Klavye', url: info.keyboard_url }
            ].filter(s => s.url);

            stems.forEach(s => {
                container.innerHTML += `
                    <div class="stem-item">
                        <div class="stem-info">
                            <span class="stem-name">${s.name}</span>
                            <a href="${s.url}" download style="color:var(--accent); font-size:12px; text-decoration:none;">Ä°ndir</a>
                        </div>
                        <audio controls src="${s.url}"></audio>
                    </div>`;
            });

            empty.style.display = 'none';
            container.style.display = 'block';
        }

        function startTimer() {
            let sec = 0;
            timerInterval = setInterval(() => {
                sec++;
                let m = Math.floor(sec/60), s = sec%60;
                document.getElementById('loadingTimer').textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            }, 1000);
        }

        function stopTimer() { clearInterval(timerInterval); }

        init();
    </script>
</body>
</html>
